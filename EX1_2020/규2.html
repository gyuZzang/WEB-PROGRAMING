<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.rawgit.com/michalsnik/aos/1.0.1/dist/aos.css">

        <style>
            #header{
                position: fixed;
                display: flex;
                z-index: 10;
                width: 100%;
                min-width: 500px;

            }
            .menu_container{
                position:relative;
                width:100%;
                height:50px;
                border-bottom: 1px solid rgb(255, 224, 52);
                z-index: 8;
            }
            .menu_bar{
                flex:10;
                height: 50px;
                vertical-align: top;
                text-align: center;
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-between;
                margin:5px 0;
            }
            .main_icon{
                position:absolute;
                z-index:7;
                flex:1;

                /* float:left; */
                /* width:10%; */
               
            }
            .main_icon>a{
                width: 100%;

            }
            .icon_img{
                width:100%;
                max-width: 40px;
                padding:5%;
            }
            .center_main{
                display: flex;
                flex-direction: column;
                width:100%
            }

            .img_wrapper{
                position:relative;
                top:30%;
                z-index: 0;
                padding-top:100%;
                overflow:hidden;
                margin-bottom: 50px;                
            }
            /*z인덱스 안쓰고도 헤더 배치 해결해보기*/
            .img_wrapper img{
                position:absolute;
                z-index: 1;
                top:0;
                left: 0;
                margin-top: 15%;
                /* img 화면 맞추기 */
                max-width:100%;
                height:auto;
                opacity: 0.7;
            }
            .menu_item{
                flex:7;
                width:100%;
                height: 50px;
                list-style: none;
                text-align: center;
                vertical-align: middle; /*a태그가 세로축 가운데 정렬 안됨.*/
            }
            .menu_item a:hover{
                color: rgb(255, 208, 0);
                font-weight: bold;
                font-size:larger;

            }
            .menu_item>a{
                width: 90%;
               padding:10px;
               font-size:medium;
               vertical-align: center;
               text-decoration-line: none;
               color:black;
               font-family: serif;
            }

        </style>

    </head>

    <body>
        <div id="header">
             
                <div class="main_icon">
                    <a href="#"><img class="icon_img" src="home.png"></a>
                </div>
                <div class="menu_container">
                    <ul class="menu_bar">

                        <li class="menu_item">
                            <a href="/intro">
                                <span class="menu_txt">
                                    INTRODUCE
                                </span>
                            </a>
                        </li>                    
                        <li class="menu_item">
                            <a href="/account">
                                <span class="menu_txt">
                                    ACCOUNT
                                </span>
                            </a>
                            
                        </li>
                        <li class="menu_item">
                            <a href="/say_hi">
                                <span class="menu_txt">
                                    SAY,HI
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="menu_icon">
                        
                </div>
                
        </div>

        <div id="center">
            <div class="center_main">
                <div class="img_wrapper">
                    <a href=#><img class="center_main_img" src="a.jpg"></a>
                </div>
                <div class="img_wrapper">
                    <a href=#><img class="center_sub_img" src="cebu.jpg"></a>
                </div>
            </div>
        </div>

        <div id="footer">

        </div>
        <script src="https://cdn.rawgit.com/michalsnik/aos/1.0.1/dist/aos.js">
            AOS.init({duration:2000});
        </script>
    </body>
</html>
