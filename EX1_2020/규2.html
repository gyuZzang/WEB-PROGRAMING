<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.rawgit.com/michalsnik/aos/1.0.1/dist/aos.css">

        <style>
            #header{
                position: fixed;
                width: 100%;
            }
            .header_container{
                /* background-color: rgb(255, 217, 0); */

            }
            .main_icon{
                position: relative;
                z-index: 5;
                float:left;
                width:10%;
                padding: 5;
            }
            .menu_bar{
                display: flex;
                flex-wrap: nowrap;
                justify-content: space-around;
                width:80%;
            }
            .center_main{
                width:100%
            }

            /*이미지 배치를 위해 position을 쓴건데 이것때문에 menu_item의 hover가 작동을 안함.
            z-index 부여해도 작동 안하는 것 같음. 이유를 찾자.*/
            .img_wrapper{
                position:relative;
                z-index: 0;
                padding-top:100%;
                overflow:hidden;
            }
            .center_main_img{
                position:absolute;
                z-index: 1;
                top:0;
                left: 0;
                margin-top: 15%;
                /* img 화면 맞추기 */
                max-width:100%;
                height:auto;
                opacity: 0.7;
            }
            .menu_item{
                position: relative;
                z-index: 6;
                list-style: none;
                float: left;

            }
            .menu_item a:hover{
                color: rgb(255, 208, 0);
                font-weight: bold;
            }
            .menu_item>a{
                position: relative;
                z-index: 7;
               height: 60px;
               padding:10px 20px;
               font-size:18px;
               vertical-align: top;
               text-decoration-line: none;
               color:black;
               font-family: serif;
            }

        </style>

    </head>

    <body>
        <div id="header">
            <div class="header_container">
                <div class="main_icon">
                    <a href="#"><img src="home.png"  width=30px></a>
                </div>
                <ul class="menu_bar">
                    <li class="menu_item">
                        <a href="/intro">
                            <span clss="menu_txt">
                                INTRODUCE
                            </span>
                        </a>
                    </li>                    
                    <li class="menu_item">
                        <a href="/account">
                            <span clss="menu_txt">
                                ACCOUNT
                            </span>
                        </a>
                        
                    </li>
                    <li class="menu_item">
                        <a href="/say_hi">
                            <span clss="menu_txt">
                                SAY,HI
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="menu_icon">
                        
                </div>

            </div>
        </div>

        <div id="center">
            <div class="center_main">
                <div class="img_wrapper">
                    <img class="center_main_img" src="a.jpg">
                </div>
            </div>
        </div>

        <div id="footer">

        </div>
        <script src="https://cdn.rawgit.com/michalsnik/aos/1.0.1/dist/aos.js">
            AOS.init({duration:2000});
        </script>
    </body>
</html>
